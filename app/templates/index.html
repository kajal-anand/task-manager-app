<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6">Task Manager</h1>
        
        <!-- Task Form -->
        <form id="task-form" class="mb-6 flex flex-col md:flex-row gap-2">
            <input type="text" id="title" placeholder="Task title" class="border p-2" required>
            <input type="text" id="description" placeholder="Description" class="border p-2">
            <input type="datetime-local" id="deadline" class="border p-2">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Task</button>
        </form>

        <!-- Tabs -->
        <div class="tabs mb-4 flex gap-2">
            <button class="tab-button px-4 py-2 rounded bg-blue-500 text-white" data-status="upcoming">Upcoming</button>
            <button class="tab-button px-4 py-2 rounded bg-gray-200" data-status="completed">Completed</button>
            <button class="tab-button px-4 py-2 rounded bg-gray-200" data-status="missed">Missed</button>
        </div>

        <!-- Task List -->
        <div id="task-list" class="grid gap-4"></div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
