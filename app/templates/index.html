<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Task Manager</h1>
            <p>Organize your tasks efficiently and boost productivity</p>
        </div>
        
        <div class="main-content">
            <!-- Task Form -->
            <form id="task-form" class="task-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="title">Task Title</label>
                        <input type="text" id="title" placeholder="Enter task title" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="Add description (optional)" class="form-input">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="deadline">Deadline</label>
                        <input type="datetime-local" id="deadline" class="form-input">
                    </div>
                    <div class="form-group" style="display: flex; align-items: end;">
                        <button type="submit" class="btn btn-primary">
                            <span>Add Task</span>
                        </button>
                    </div>
                </div>
            </form>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-button active" data-status="upcoming">ğŸ“‹ Upcoming</button>
                <button class="tab-button" data-status="completed">âœ… Completed</button>
                <button class="tab-button" data-status="missed">â° Missed</button>
            </div>

            <!-- Task List -->
            <div id="task-list" class="task-list">
                <div class="empty-state">
                    <div class="loading"></div>
                    <h3>Loading tasks...</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
