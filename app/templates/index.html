<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Task Manager</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>AI Task Manager</h1>
            <p>AI-powered task manager that prioritizes, tags, and auto-generates subtasks for smarter workflows.</p>
        </div>

        <div class="main-content">
            <!-- Task Form -->
            <form id="task-form" class="task-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="title">Task Title</label>
                        <input type="text" id="title" placeholder="Enter task title" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="Add description (optional)" class="form-input">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="deadline">Deadline</label>
                        <input type="datetime-local" id="deadline" class="form-input">
                    </div>
                    <div class="form-group" style="display: flex; align-items: end;">
                        <button type="submit" class="btn btn-primary">
                            <span>Add Task</span>
                        </button>
                    </div>
                </div>
            </form>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-button active" data-status="upcoming">üìã Upcoming</button>
                <button class="tab-button" data-status="completed">‚úÖ Completed</button>
                <button class="tab-button" data-status="missed">‚è∞ Missed</button>
            </div>

            <!-- Task List -->
            <div id="task-list" class="task-list">
                <div class="empty-state">
                    <div class="loading"></div>
                    <h3>Loading tasks...</h3>
                </div>
            </div>
        </div>

        <!-- Edit Modal -->
        <div id="edit-modal" class="modal-overlay">
            <div class="modal">
                <div class="modal-header">
                    <h2 class="modal-title">‚úèÔ∏è Edit Task</h2>
                    <button class="close-btn" onclick="closeEditModal()">&times;</button>
                </div>
                <form id="edit-form" class="modal-form">
                    <div class="form-group">
                        <label for="edit-title">Task Title</label>
                        <input type="text" id="edit-title" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-description">Description</label>
                        <textarea id="edit-description" class="form-input" rows="3"
                            placeholder="Add task description..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="edit-deadline">Deadline</label>
                        <input type="datetime-local" id="edit-deadline" class="form-input">
                    </div>
                    <!-- <div class="form-group">
                        <label for="edit-priority">Priority</label>
                        <select id="edit-priority" class="priority-select">
                            <option value="low">üîµ Low Priority</option>
                            <option value="medium">üü¢ Medium Priority</option>
                            <option value="high">üü° High Priority</option>
                            <option value="critical">üî¥ Critical Priority</option>
                        </select>
                    </div> -->
                    <div class="modal-actions">
                        <button type="button" class="btn btn-cancel" onclick="closeEditModal()">Cancel</button>
                        <button type="submit" class="btn btn-save" id="save-btn">
                            <span>Save Changes</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>

</html>
